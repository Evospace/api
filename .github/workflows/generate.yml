name: generate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4.3.1
      
    - name: Build ðŸ’¼
      run: |
        echo "- clean api -"
        
        rm -rf .git
        rm -rf .github
        
        python filter_ue4_macros.py
        
        python lua_code_highlight.py
        
        mkdir output
        
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1.0.0
      
    - name: Clone doxygen-awesome-css and copy to output
      run: |
        git clone https://github.com/jothepro/doxygen-awesome-css.git
        cp -r doxygen-awesome-css/doxygen-awesome/ doxygen/html
        
    - name: Deploy ðŸš€
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: doxygen/html
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SQUASH_HISTORY: true
