name: generate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build ðŸ’¼
      run: |
        echo "- clean api -"
        
        rm -rf .git
        rm -rf .github
        
        echo "- clone doxy css -"
        
        git clone https://github.com/jothepro/doxygen-awesome-css.git
        cd doxygen-awesome-css
        git checkout v2.1.0
        
        rm -rf .git
        rm -rf .github
        
        echo "- finish -"
        
        cd ..
        
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@1.9.4
        
    - name: Deploy ðŸš€
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: doxygen/html
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SQUASH_HISTORY: true
