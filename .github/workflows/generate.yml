name: generate

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build ðŸ’¼
      run: |
        echo "- clone api -"
        git clone --depth 1 https://github.com/wavelet-noise/evospace-api.git source
        
        cd source
        
        rm -rf .git
        rm -rf .github
        
        echo "- clone doxy css -"
        
        git clone https://github.com/jothepro/doxygen-awesome-css.git
        cd doxygen-awesome-css
        git checkout v2.1.0
        
        rm -rf .git
        rm -rf .github
        
        echo "- finish -"
        
        cd ..
        
        ls -A
        
        realpath Doxyfile
        
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@1.9.4
      env:
        working-directory: 'source'
        doxyfile-path: 'source'
        
    - name: Show Result
      run: |
        ls -R
        
    - name: Deploy ðŸš€
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: doxygen
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SQUASH_HISTORY: true
